<script>
          function abrirModalCrearContacto(numFila,datosContacto){
      //boton crear
      let boton = document.getElementById('botonCrearModificar');
      boton.textContent = 'Crear contacto';
      boton.classList = '';
      boton.classList.add('btn','btn-success');

      //cambiar titulo
      document.getElementById('tituloCrearContactoModal').textContent = "Crear contacto";

      //modificar submit
      document.getElementById('formulario').onsubmit = () => insertarContacto(numFila);

      //obtener datos
      document.getElementById('nombre').value = '';
      document.getElementById('apellido').value = '';
      document.getElementById('correo').value = '';
      document.getElementById('telefono').value = '';

      //abrir modal
      bootstrap.Modal.getOrCreateInstance(document.getElementById('crearContactoModal')).show();
    }

    function abrirModalModificarContacto(contacto){
      //boton modificar
      let boton = document.getElementById('botonCrearModificar');
      boton.textContent = 'Modificar contacto';
      boton.classList = '';
      boton.classList.add('btn','btn-warning');

      //cambiar titulo
      document.getElementById('tituloCrearContactoModal').textContent = "Modificar contacto";

      //modificar submit
      document.getElementById('formulario').onsubmit = () => modificarContacto(contacto.indice);

      //obtener datos
      document.getElementById('nombre').value = contacto.nombre;
      document.getElementById('apellido').value = contacto.apellido;
      document.getElementById('correo').value = contacto.correo;
      document.getElementById('telefono').value = contacto.telefono;

      //abrir modal
      bootstrap.Modal.getOrCreateInstance(document.getElementById('crearContactoModal')).show();
    }

</script>
